<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-container text-center">
        <h2>Weather App</h2>
        <input
          type="text"
          id="city"
          class="form-control mt-3"
          placeholder="Enter city"
        />
        <button id="search" class="btn btn-primary mt-3">Search</button>
        <div id="weather-info" class="mt-4"></div>
        <div id="forecast" class="mt-4"></div>
      </div>
    </div>
    <style>
      .weather-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      body {
        background-image: url("Earth-from-space-1-64e9a7c.jpg");
        background-size: cover;
        background-position: relative;
        background-repeat: no-repeat;
      }
    </style>

    <script>
      $(document).ready(function () {
        $("#search").click(function () {
          let city = $("#city").val();
          if (city !== "") {
            getWeather(city);
          }
        });

        function getWeather(city) {
          let apiKey = "781e741fbc8d4e08041a1d877b5d7270";
          let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

          $.getJSON(url, function (data) {
            let weatherHtml = `
                        <h4>${data.name}, ${data.sys.country}</h4>
                        <p>Temperature: ${data.main.temp}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                        <p>Condition: ${data.weather[0].description}</p>
                        <p>Pressure: ${data.main.pressure} hPa</p>
                        <p>Visibility: ${data.visibility / 1000} km</p>
                        <p>Cloudiness: ${data.clouds.all}%</p>
                        <p>Sunrise: ${new Date(
                          data.sys.sunrise * 1000
                        ).toLocaleTimeString()}</p>
                        <p>Sunset: ${new Date(
                          data.sys.sunset * 1000
                        ).toLocaleTimeString()}</p>
                        <p>Geo Coordinates: [${data.coord.lat}, ${
              data.coord.lon
            }]</p>
                    `;
            $("#weather-info").html(weatherHtml);
          });
        }
      });
    </script>
  </body>
</html>
